syntax = "proto3";

package terrapi.deployment.v1;

option go_package = "github.com/terrapi-solution/protocol/deployment";

service DeploymentService {
  rpc Get(RetrieveRequest) returns (SetStatusResponse)  {}
  rpc SetStatus(SetStatusRequest) returns (SetStatusResponse) {}
}

message RetrieveRequest {
  int32 id = 1;
}

message SetStatusRequest {
  int32 deployment_id = 1;
  Action action = 2;
}

message Module {
  string name = 1;
  string address = 2;
  string path = 3;
  string username = 4;
  string password = 5;
}

enum Action {
  ACTION_INIT = 0;
  ACTION_PLAN = 1;
  ACTION_APPLY = 2;
  ACTION_DESTROY = 3;
}

message Request {
  Action action = 1;
  repeated RequestVariable variables = 2;
}

message RequestVariable {
  string name = 1;
  string value = 2;
  bool secret = 3;
}

message Status {
  enum State {
    unknown = 0;
    pending = 1;
    running = 2;
    failed = 3;
    succeeded = 4;
  }

  State state = 1;
  string message = 2;
  int32 timestamp = 3;
}

message SetStatusResponse {
  Module module = 1;
  Request request = 2;
  Status status = 3;
}




